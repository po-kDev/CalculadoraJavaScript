<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="campos">
            <input type="text" id="campo"><input type="text" id="resultado">
        </div>
        <div class="botones">
        <div>
            <button type="button" id="data-numero" >7</button>
            <button type="button" id="data-numero" >8</button>
            <button type="button" id="data-numero" >9</button>
            <button type="button" id="data-operador">/</button>
            <button type="button" id="data-operacion">C</button>
        </div>
        <div>
            <button type="button" id="data-numero" >4</button>
            <button type="button" id="data-numero">5</button>
            <button type="button" id="data-numero">6</button>
            <button type="button" id="data-operador">*</button>
            <button type="button" id="data-numero">(</button>
        </div>
        <div>
            <button type="button" id="data-numero">1</button>
            <button type="button" id="data-numero">2</button>
            <button type="button" id="data-numero">3</button>
            <button type="button" id="data-operador">-</button>
            <button type="button" id="data-numero">)</button>
        </div>
        <div>
            <button type="button" class="cero" id="data-numero">0</button>
            <button type="button" id="data-numero">.</button>
            <button type="button" id="data-operador">+</button>
            <button type="button" id="data-operacion">=</button>
        </div>
       </div>
    </div>
    <script src="logica.js"></script>
</body>
</html>
